# Cloudflare Pages 配置
name = "ai-agent-pages"
compatibility_date = "2025-11-10"
type = "javascript"  # Cloudflare Pages 使用 JavaScript 作为默认类型

[build]
command = "npm run build"  # 告诉 Pages 使用 npm run build 来构建应用
directory = "dist"         # 指定 Vite 构建的输出目录

[site]
bucket = "./dist"  # 构建后的文件目录，Cloudflare Pages 将从这个目录中提取静态文件

